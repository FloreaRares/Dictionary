<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Dictionary</title>
	</head>
	<body>
  	<div class ="container">
  		<h2 class ="text-center" id ="dictionaryTitle"><strong>Dictionary</strong></h2>
			<div class = "d-flex">
				<input class ="form-control mr-1" type ="text" name="word" id ="addWordInput" placeholder ="Add new word">
				<button style ="margin-left:6px" type="submit" class="btn btn-primary btn-md" id="addWordButton" onClick=" return addWord();">Submit</button>
			</div>

			<div class = "d-flex" style ="margin-top: 10px">
				<input class ="form-control mr-1" type="text" name="word" id ="searchWordInput" placeholder ="Search for existing word">
				<button style ="margin-left:6px" type="submit" class="btn btn-primary btn-md" id="searchWordButton" onClick=" return searchWord();">Submit</button>
			</div>
		</div>
		<div class ="container	">
			<div class ="wordsSection">
				<ul style ="padding-left:0px" id ="addedWords">
					<!-- Here I will insert word added by the user -->
				</ul>
			</div>
		</div>
		<script src="main.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
